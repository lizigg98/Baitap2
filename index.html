<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Thêm Sinh Viên</title>
    <style>
            input[type=text] {  width: 90%; margin: 8px 0;  box-sizing: border-box;}
    </style>
</head>
<body>
    <h1>THÊM SINH VIÊN</h1>
    <form action="">
        <table>
            <tr>
                <td>Họ Tên</td>
                <td><input type="text" name="name" id=""></td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td><input type="date" name="date" id=""></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <label for="Nam">
                        <input type="radio" name="Giới tính" id="Nam" value="Nam">
                        Nam
                    </label>
                    <label for="Nu">
                        <input type="radio" name="Giới tính" id="Nu" value="Nữ">
                        Nữ
                    </label>
                </td>
            </tr>
            <tr>
                <td>Quê quán</td>
                <td><select name="Quê quán" id="">
                    <option value="">An Giang</option>
                    <option value="">Hà Nội</option>
                    <option value="">TP.Hồ Chí Minh</option>
                </select></td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Sở thích</td>
                <td>
                    <label for="1">
                    <input type="checkbox" name="Thể thao" id="1">
                    Thể thao
                    </label>
                    <label for="2">
                    <input type="checkbox" name="Du lịch" id="2">
                    Du lịch
                    </label>
                    <label for="3">
                    <input type="checkbox" name="Phim ảnh" id="3">
                    Phim ảnh
                    </label> 
                    <label for="4">
                    <input type="checkbox" name="Ẩm thực" id="4">
                    Ẩm thực
                    </label>
                </td>
            </tr>
            <tr>
                <td>Màu yêu thích</td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Trang Facebook</td>
                <td><input type="link"></td>
            </tr>
            <tr>
                <td>Lớp</td>
                <td><select name="Lớp" id="">
                    <option value="">Lớp CNTT khóa 8</option>
                    <option value="">Lớp CNTT khóa 7</option>
                    <option value="">Lớp CNTT khóa 6</option>
                    <option value="">Lớp CNTT khóa 5</option>
                    <option value="">Lớp CNTT khóa 4</option>
                    <option value="">Lớp CNTT khóa 3</option>
                    <option value="">Lớp CNTT khóa 2</option>
                    <option value="">Lớp CNTT khóa 1</option>
                </select></td>
            </tr>
            <tr>
                <td>Tên đăng nhập</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Mật khẩu</td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <td>Ảnh thẻ</td>
                <td><input type="file" name="" id=""></td>
            </tr>
            <tr>
                <td>Mô tả</td>
                <td><input type="text" name="" id="" placeholder="Nhập nội dung vào đây!"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Gửi"></td>
                <td><input type="submit" value="Nhập lại"></td>
            </tr>
        </table>
    </form>
</body>
</html>
